plugins {
    id 'java'
    id 'eclipse'
}

group 'balsoftware.net'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-lambda-java-events', version:'+'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version:'+'
    compile group: 'org.jfxtras', name: 'jfxtras-icalendarfx', version: '+'
// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '+'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.compileClasspath
    }
}

build.dependsOn buildZip
